<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма поставщика</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/suppliers/suppliers.css">
</head>
<body>
<header>
    <nav>
        <a href="/" class="btn btn-primary">Вернуться на главную</a>
    </nav>
</header>
<main>
    <h2 th:text="${supplier.id == null ? 'Создание поставщика' : 'Редактирование поставщика'}"></h2>
    <form th:action="@{${supplier.id == null ? '/suppliers/create' : '/suppliers/edit/' + supplier.id}}" th:object="${supplier}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="name">Название:</label>
            <input type="text" id="name" th:field="*{name}" required>
            <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div class="form-group">
            <label for="contactPerson">Контактное лицо:</label>
            <input type="text" id="contactPerson" th:field="*{contactPerson}" required>
            <span class="error" th:if="${#fields.hasErrors('contactPerson')}" th:errors="*{contactPerson}"></span>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required>
            <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <div class="form-group">
            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" th:field="*{phone}" required>
            <span class="error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
        </div>
        <div class="form-group">
            <label for="address">Адрес:</label>
            <textarea id="address" th:field="*{address}"></textarea>
            <span class="error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="/suppliers" class="btn btn-secondary">Отмена</a>
    </form>
</main>
</body>
</html>
