<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма клиента</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/customers/customers.css">
</head>
<body>
<header>
    <nav>
        <a href="/" class="btn btn-primary">Вернуться на главную</a>
    </nav>
</header>
<main>
    <h2 th:text="${customer.id == null ? 'Создание клиента' : 'Редактирование клиента'}"></h2>
    <form th:action="@{${customer.id == null ? '/customers/create' : '/customers/edit/' + customer.id}}" th:object="${customer}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" id="name" th:field="*{name}" required>
            <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required>
            <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <div class="form-group">
            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" th:field="*{phone}" required>
            <span class="error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
        </div>
        <div class="form-group">
            <label for="deliveryAddress">Адрес доставки:</label>
            <textarea id="deliveryAddress" th:field="*{deliveryAddress}"></textarea>
            <span class="error" th:if="${#fields.hasErrors('deliveryAddress')}" th:errors="*{deliveryAddress}"></span>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="/customers" class="btn btn-secondary">Отмена</a>
    </form>
</main>
</body>
</html>
