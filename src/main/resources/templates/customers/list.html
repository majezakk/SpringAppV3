<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клиенты</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/customers/customers.css">
</head>
<body>
<header>
    <h1>Клиенты</h1>
    <nav>
        <a href="/" class="btn btn-primary">Вернуться на главную</a>
    </nav>
</header>
<main>
    <a href="/customers/create" class="btn btn-primary">Добавить клиента</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Email</th>
            <th>Телефон</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.phone}"></td>
            <td>
                <a th:href="@{/customers/edit/{id}(id=${customer.id})}" class="btn btn-edit">Редактировать</a>
                <a th:href="@{/customers/delete/{id}(id=${customer.id})}" class="btn btn-delete">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
