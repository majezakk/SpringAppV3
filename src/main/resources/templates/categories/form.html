<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма категории</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/categories/categories.css">
</head>
<body>
<header>
    <nav>
        <a href="/" class="btn btn-primary">Вернуться на главную</a>
    </nav>
</header>
<main>
    <h2 th:text="${category.id == null ? 'Создание категории' : 'Редактирование категории'}"></h2>
    <form th:action="@{${category.id == null ? '/categories/create' : '/categories/edit/' + category.id}}" th:object="${category}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="name">Название:</label>
            <input type="text" id="name" th:field="*{name}" required>
            <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div class="form-group">
            <label for="description">Описание:</label>
            <textarea id="description" th:field="*{description}"></textarea>
            <span class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="/categories" class="btn btn-secondary">Отмена</a>
    </form>
</main>
</body>
</html>
