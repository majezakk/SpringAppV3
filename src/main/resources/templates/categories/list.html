<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Категории</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/categories/categories.css">
</head>
<body>
<header>
    <h1>Категории</h1>
    <nav>
        <a href="/" class="btn btn-primary">Вернуться на главную</a>
    </nav>
</header>
<main>
    <a href="/categories/create" class="btn btn-primary">Добавить категорию</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Описание</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <!-- Здесь будет генерироваться список категорий с помощью Thymeleaf -->
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td th:text="${category.description}"></td>
            <td>
                <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-edit">Редактировать</a>
                <a th:href="@{/categories/delete/{id}(id=${category.id})}" class="btn btn-delete">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
